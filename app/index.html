<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <base href="/">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="dist/app.css">
        <title>Escaperoomsyndicate</title>
    </head>
    <body>
        
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#syndicate_nav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Escape Room Syndicate</a>
                </div>

                <div class="collapse navbar-collapse" id="syndicate_nav">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Search</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right" id="fb_container">
                        <div id="fb_login">
                            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
                        </div>

                        <div id="fb_user">
                            <img id="fb_pic">
                            <div id="status"></div>
                            <div id="fb_logout" plat-tap="fbSvc.logoutFB()">Logout</div>
                        </div>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
        
        <plat-viewport></plat-viewport>
        <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js" async defer></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="fb.js"></script>
        <script type="text/javascript" src="maps.js"></script>
        <script type="text/javascript" src="dist/app.js"></script>   
    </body>
</html>
