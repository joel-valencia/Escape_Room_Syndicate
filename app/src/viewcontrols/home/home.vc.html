<div class="container" id="main">

    <div id="search" class="col-md-6">
        <input id="address" type="textbox" value="Birmingham, AL">
        <button id="submit" type="button" value="Search" plat-tap="geocodeAddress()">Search</button>
    </div>

    <div id="map"></div>

    <div id="results">
        <plat-foreach plat-context="markersInViewport">
            <div id="{{ originalIndex }}" class="{{ cssClass }}">
                <div class="panel-heading" plat-tap="togglePanelHighlight(originalIndex)"><h3 class="panel-title">{{ name }}</h3><span class="badge">{{ numRooms }} rooms</span></div>
                <div class="panel-body">
                    <div class="roomList">
                        <plat-foreach plat-context="rooms">
                            <li>{{ title }}</li>
                        </plat-foreach>
                    </div>
                    <div class="roomActions">
                        <a href="/location/{{ originalKey }}">Location Details</a>
                        <a href="https://www.google.com/maps?cid={{ cid }}" target="_blank">External Map</a>
                    </div>
                </div>
            </div>
        </plat-foreach>
    </div>
</div>
